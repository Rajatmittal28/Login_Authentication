<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Sign Up</title>
</head>

<body>
    <form action="/signup.html" method="post">
        <h1 class="h1 display-5" style="text-align: center;">Sign Up</h1>
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Enter email" style="margin-top: 2%;width: 90%;margin-left: 5%;" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Enter Password" style="margin-top: 1%;width: 90%;margin-left: 5%;" required>
        </div>
        <button type="submit" class="btn btn-outline-warning btn-lg" style="margin-top: 2%;margin-left: 50%;">Sign up</button>
    </form>
</body>

</html>
